<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <p>Ingrese su correo electrónico para recuperar su contraseña</p>
        <form method="POST" action="/recuperar_contrasena">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" placeholder="Correo Electrónico" id="email" name="email" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
        </form>
    </div>
</body>
</html>

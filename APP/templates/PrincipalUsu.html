<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/bootstrap.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="d-flex justify-content-end">
        <div>
            {% if 'usuario_u' in session %}
            <p class="ml-3">Bienvenido, {{session['usuario_u']}} - rol: {{session['rol_u']}}</p>
            {% endif %}
        </div>
    </div>
    <section class="m-5 p-2 bg-cyan-300 flex flex-col rounded-xl shadow-md shadow-black">
        <p class="text-2xl m-5">Eres usuario :3</p>
        <div>
            <a href="/salir"><input type="button" value="Cerrar Sesion" class="cursor-pointer border-2 border-black border-solid p-2 m-5 bg-white rounded-xl hover:bg-red-100 hover:text-xl hover:-translate-x-2 hover:scale-110 duration-300 hover:duration-300"></a>
        </div>
        <div>
            <a href="/Registro-Tareas"><input type="button" value="Registrar una tarea" class="cursor-pointer border-2 border-black border-solid p-2 m-5 bg-white rounded-xl hover:bg-red-100 hover:text-xl hover:-translate-x-2 hover:scale-110 duration-300 hover:duration-300"></a>
        </div>
        <div>
            <a href="/grafica_usu"><button class="cursor-pointer border-2 border-black border-solid p-2 m-5 bg-white rounded-xl hover:bg-red-100 hover:text-xl hover:-translate-x-2 hover:scale-110 duration-300 hover:duration-300"> Mostrar graficas</button></a>
        </div>
    </section>

    <section class="m-5 p-2 bg-cyan-300 flex flex-col rounded-xl shadow-md shadow-black">
        <nav class="menu d-flex justify-content-between">
            <ul class="nav">
                <form action="/buscar_usuario_t" method="post" class="flex flex-row">
                    <div class="input-group">
                        <input type="text" class="form-control" name="busquedaUsuario" placeholder="Buscar Tarea">
                    </div>
                    <div class="input-group-append">
                        <input type="submit" class="btn btn-danger" value="Buscar">
                    </div>
                </form>
            </ul>
        </nav>
        <a href="/tareas-usu" class="w-72 text-lg">Mostrar tareas disponibles tareas</a>
        <table class="border-2 border-solid border-black m-5">
            <thead>
                <tr>
                    <th>
                        ID: 
                    </th>
                    <th>
                        Nombre-Tarea:
                    </th>
                    <th>
                        Estado:
                    </th>
                </tr>
            </thead>
            <tbody class="border-2 border-solid border-black m-5">
                {% for listaT in listaT %}
                <tr class="text-center">
                    <td>{{listaT[0]}}</td>
                    <td>{{listaT[1]}}</td>
                    <td>{{listaT[4]}}</td>
                    <td><a href="{{ url_for('eliminar_tare_usu', id= listaT[0])}}" class="border-solid border-black rounded-md p-2 bg-red-100">Eliminar</a></td>
                    <td class=" p-3"><a href="{{ url_for('actu_tareas_usu', id= listaT[0])}}" class="border-solid border-black rounded-md p-2 bg-red-100">Actualizar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
